<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Design</title>
    <link rel="stylesheet" href="index.css"/>
    <script src="https://kit.fontawesome.com/ad59dbbe7d.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="container">
        <button class="submit-button" type="submit" onclick="openPopup()">Submit</button>
        <div class="popup" id="popup">
            <i class="fa-solid fa-circle-check tick-icon"></i>
            <h2 class="text">Thank You!</h2>
            <p>Your details has been successfully submitted. Thanks!</p>
            <button type="button" onclick="closePopup()">OK</button>
        </div>
    
    </div>
    

    <script src="index.js"></script>
    
</body>
</html>
